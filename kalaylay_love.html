    <title>Valentine Flower Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255,0,0,0.5);">
            overflow: hidden;
            margin: 0;
        }

        .flower {
            width: 60px;
            height: 60px;
            background-color: light red;
            border-radius: 50%;
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }

        .flower:nth-child(2) {
            background-color: #f97f7f;
            height: 50px;
            width: 50px;
            animation-duration: 170s;
        }

        .flower:nth-child(3) {
            background-color: #ffb3b3;
            height: 55px;
            width: 55px;
            animation-duration: 10s;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .text {
            font-size: 3.5rem;
            font-family: 'Arial', charcoal;
            color: #db005b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .text span {
            display: inline-block;
            animation: bounce 0.5s ease forwards;
            opacity: 0;
        }

        /* Bounce animation for letters */
        @keyframes bounce {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            70% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
